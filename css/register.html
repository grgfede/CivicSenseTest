<head>
	<title>Civic Sence - Registrazione</title>

<!--===============================================================================================-->

<body background="images/wallpaperLogin.jpg">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form name="login" id="form" action="" method="post" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Effettua la registrazione
					</span>

				    <!--- INIZIO NOME --->
					<span class="txt1 p-b-11">
						Nome <font size="+2" color="#FF0004">*</font>
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Inserisci un Nome">					
                    <input class="input100" type="text" name="nome_utente" placeholder="Inserisci il tuo nome">            	
					</div>
					<!--- FINE NOME --->
					
					<!--- INIZIO COGNOME --->
					<span class="txt1 p-b-11">
						Cognome <font size="+2" color="#FF00004">*</font>
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Inserisci un Cognome">
					
					 <input class="input100" type="text" name="cognome_utente" placeholder="Inserisci il tuo cognome">
                       
						<span class="focus-input100"></span>
					</div>
					<!--- FINE COGNOME --->
					
					
					<!--- INIZIO DATA --->
					<span class="txt1 p-b-11">
						Data di Nascita <font size="+2" color="#FF00004">*</font>
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Inserisci una Data">
					
					 <input class="input100" type="text" name="nascita_utente" placeholder="YYYY-MM-GG">
                       
						<span class="focus-input100"></span>
					</div>
					<!--- FINE DATA --->
					
					<!--- PROVA --->
                   
					<span class="txt1 p-b-11">
						Recapitoaaaasd Telefonico
					</span>
					<div class="wrap-input100 validate-input m-b-12">					
                     <input class="input100Tel" type="tel" name="telefono_utente" placeholder="Lasciare vuoto se non si desidera lasciare un recapito.">
                     <input name="mioTesto" type="text" value="qui il tuo testo" size="40" maxlength="200" />            	
					</div>
					
					<!--- INIZIO TELEFONO --->
					<span class="txt1 p-b-11">
						Recapito Telefonico
					</span>
					<div class="wrap-input100 validate-input m-b-12">					
                    <input class="input100Tel" type="tel" name="telefono_utente" placeholder="Lasciare vuoto se non si desidera lasciare un recapito.">            	
					</div>
					<!--- FINE TELEFONO --->
					
					<!--- INIZIO USERNAME --->
					<span class="txt1 p-b-11">
						Username <font size="+2" color="#FF0004">*</font>
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Inserisci un Username">					
                    <input class="input100" type="text" name="username_utente" placeholder="Scegli il tuo username">            	
					</div>
					<!--- FINE USERNAME --->
					
					<!--- INIZIO PASSWORD --->
					<span class="txt1 p-b-11">
						Password <font size="+2" color="#FF0004">*</font>
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Inserisci una Password">
                   <!--- INIZIO SCRIPT PER VEDERE PASSWORD --->	
                    <span class="btn-show-pass">
                    	<i class="fa fa-eye"></i>
                    </span> 
                    <!--- FINE SCRIPT PER VEDERE PASSWORD --->
                      				
                    <input class="input100" type="password" name="nome_utente" placeholder="Scegliere una password.">     	
					</div>
					<!---Bottone Login--->
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="register">
							Registrati!
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
